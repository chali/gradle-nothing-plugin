name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup jdk 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        id: cache
        with:
          path: .gradle/caches
          key: gradle-local-cache
        with:
          path: .gradle/wrapper
          key: gradle-local-wrapper
      - name: Build with Gradle
        run: ./gradlew --info --stacktrace build
      - name: List out caches
        run: echo $GRADLE_USER_HOME
        run: ls -l .gradle/caches
