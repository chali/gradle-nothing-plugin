name: publish
on:
  push:
    tags:
      - v*.*.*
      - v*.*.*-rc.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup jdk 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        id: gradle-cache
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/dependency-locks/*.lockfile') }}
          restore-keys: |
            - ${{ runner.os }}-gradle-
      - uses: actions/cache@v1
        id: gradle-wrapper-cache
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradlewrapper-${{ hashFiles('gradle/wrapper/*') }}
          restore-keys: |
            - ${{ runner.os }}-gradlewrapper-
      - name: Publish candidate
        if: contains(github.ref, '-rc.')
        run: ./gradlew --info --stacktrace -Psonatype.username=${{ secrets.sonatypeUsername }} -Psonatype.password=${{ secrets.sonatypePassword }} -Pbintray.user=${{ secrets.bintrayUser }} -Pbintray.apiKey=${{ secrets.bintrayKey }} -Prelease.travisci=true -Prelease.useLastTag=true candidate
      - name: Publish release
        if: (!contains(github.ref, '-rc.'))
        run: ./gradlew --info --stacktrace -Dgradle.publish.key=${{ secrets.gradlePublishKey }} -Dgradle.publish.secret=${{ secrets.gradlePublishSecret }} -Psonatype.username=${{ secrets.sonatypeUsername }} -Psonatype.password=${{ secrets.sonatypePassword }} -Pbintray.user=${{ secrets.bintrayUser }} -Pbintray.apiKey=${{ secrets.bintrayKey }} -Prelease.travisci=true -Prelease.useLastTag=true final
