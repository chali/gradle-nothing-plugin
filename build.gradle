buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.1-SNAPSHOT' }
}

description 'Gradle plugin to do nothing'
apply plugin: 'nebula-plugin'
apply plugin: 'contacts'

dependencies {
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
}
